<!DOCTYPE html>
<html>

<head>
  <title>Semantic Faceted Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0-beta.9/ng-table.min.css">
  <link rel="stylesheet" type="text/css" href="facetedsearch.css">
</head>


<body ng-app="facetApp">
  <div class="container-fluid" ng-controller="PhotoController as vm" class="left">
    <div class="row">
      <div class="col-md-2">
        <facet-selector
          data-facets="vm.facets"
          data-update-results="vm.updateResults"
          data-options="vm.facetOptions"
          data-disable="vm.disableFacets">
        </facet-selector>
      </div>

      <div class="col-md-10">
        <div ng-include="'photos.html'"></div>
      </div>

    </div>
  </div>


  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0-beta.9/ng-table.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.2.2/ng-infinite-scroll.js"></script>

  <script src="sparql/sparql.service.js"></script>
  <script src="sparql/sparql.pager.js"></script>
  <script src="sparql/sparql.advanced.js"></script>
  <script src="sparql-mapper/object.mapper.js"></script>
  <script src="facets/facets.module.js"></script>
  <script src="facets/facets.facet-selection-formatter.js"></script>
  <script src="facets/facets.mapper.js"></script>
  <script src="facets/facets.service.js"></script>
  <script src="facets/facets.text-with-selection.filter.js"></script>
  <script src="facets/facets.directive.js"></script>
  <script src="results/results.service.js"></script>
  <script src="facet-app.module.js"></script>
  <script src="facet-app.url-state-handler.service.js"></script>
  <script src="person.mapper.js"></script>
  <script src="photo.mapper.js"></script>
  <script src="casualty.service.js"></script>
  <script src="photo.service.js"></script>
  <script src="photo.controller.js"></script>
  <script src="facet-app.main-controller.js"></script>
</body>

</html>
