<!DOCTYPE html>
<html>

<head>
  <title>Semantic Faceted Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0-beta.9/ng-table.min.css">
  <link rel="stylesheet" type="text/css" href="facetedsearch.css">
</head>


<body ng-app="facetApp">
  <div class="container-fluid" ng-controller="MainController as vm" class="left">
    <div class="row">
      <div class="col-md-2">
        <facet-selector
          data-facets="vm.facets"
          data-update-results="vm.updateResults"
          data-options="vm.facetOptions">
        </facet-selector>
      </div>

      <div class="col-md-10">
        <table class="table" ng-table="vm.tableParams">
          <tr ng-repeat="person in $data">
              <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                  {{person.name}}
              </td>
              <td title="'Occupation'" sortable="'occupation'">
                  {{person.occupation}}
              </td>
              <td title="'Marital Status'" sortable="'marital_status'">
                  {{person.marital_status}}
              </td>
              <td title="'Time of Death'" sortable="'tod'">
                  {{person.tod}}
              </td>
              <td title="'Municipality'" sortable="'municipality'">
                  {{person.death_municipality}}
              </td>
              <td title="'Casualty Class'" sortable="'casualty_class'">
                  {{person.casualty_class}}
              </td>
          </tr>
        </table>
        <img class="loading-img" src="loading-lg.gif" ng-if="vm.isLoadingResults"></img>
      </div>
    </div>
  </div>


  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0-beta.9/ng-table.min.js"></script>

  <script src="sparql/sparql.service.js"></script>
  <script src="sparql-mapper/object.mapper.js"></script>
  <script src="facets/facets.module.js"></script>
  <script src="facets/facets.facet-selection-formatter.js"></script>
  <script src="facets/facets.mapper.js"></script>
  <script src="facets/facets.service.js"></script>
  <script src="facets/facets.directive.js"></script>
  <script src="facetedsearch.js"></script>
</body>

</html>
