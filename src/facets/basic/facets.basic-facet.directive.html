<style>
  .vertical-align {
    display: flex;
    flex-direction: row;
  }
  .vertical-align > [class^="col-"],
  .vertical-align > [class*=" col-"] {
    display: flex;
    align-items: center;
  }
  .facet-enable-btn-container {
    justify-content: center;
  }
  .row.no-gutter {
    margin-left: 0;
    margin-right: 0;
  }

  .row.no-gutter [class*='col-']:not(:first-child),
  .row.no-gutter [class*='col-']:not(:last-child) {
    padding-right: 0;
    padding-left: 0;
  }
</style>
<div class="facet-wrapper">
  <span us-spinner="{radius:30, width:8, length: 40}" ng-if="vm.isLoading()"></span>
  <div class="facet" ng-if=vm.isFacetEnabled()>
    <div class="well well-sm">
      <div class="row">
        <div class="col-xs-12 text-left">
          {{ vm.getFacet().selectedValue }}
          <h5 class="facet-name pull-left">{{ vm.getFacetName() }}</h5>
          <button
            ng-disabled="vm.isLoading()"
            ng-click="vm.disableFacet()"
            class="btn btn-danger btn-xs pull-right glyphicon glyphicon-remove">
          </button>
        </div>
      </div>
      <div class="facet-input-container">
        <div>
          <input
            ng-disabled="vm.isLoading()"
            type="text"
            class="form-control"
            ng-model="textFilter" />
          <select
            ng-change="vm.changed(id)"
            ng-disabled="vm.isLoading()"
            ng-attr-size="{{ vm.getFacetSize(vm.getFacetValues()) }}"
            id="{{ ::vm.getFacet().name + '_select' }}"
            class="selector form-control"
            ng-options="value as (value.text + ' (' + value.count + ')') for value in vm.getFacetValues() | textWithSelection:textFilter:vm.getFacet().selectedValue track by value.value"
            ng-model="vm.getFacet().selectedValue">
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="facet" ng-if=!vm.isFacetEnabled()>
    <div class="well well-sm">
      <div class="row">
        <div class="col-xs-12">
          <div class="row vertical-align">
            <div class="col-xs-10 text-left">
              <h5 class="facet-name">{{ vm.getFacetName() }}</h5>
            </div>
            <div class="facet-enable-btn-container col-xs-2 text-right">
              <button
                ng-disabled="vm.isLoading()"
                ng-click="vm.enableFacet(id)"
                class="facet-enable-btn btn btn-default btn-xs pull-right glyphicon glyphicon-plus">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
